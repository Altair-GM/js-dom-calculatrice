<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/app.css">
    <title>Document</title>
</head>

<body>
    <h2>Calculator</h2>
    <section>
        <div id="ecran">
            <input type="text"  name="" disabled id="">
        </div>
        <div id="opperator">
            <a >+</a>
            <a >-</a>
            <a >x</a>
            <a >/</a>
        </div>
        <div id="chiffres">
            <div class="trio1">

                <a >1</a>
                <a >2</a>
                <a >3</a>
            </div>
            <div class="trio2">

                <a >4</a>
                <a >5</a>
                <a >6</a>
            </div>
            <div class="trio3">

                <a >7</a>
                <a >8</a>
                <a >9</a>
            </div>
            <div class="trio4">

                <a >0</a>
                <a >00</a>
                <a >.</a>
            </div>
            <div id="result">
                <a>C</a>
                <a>%</a>
                <a>=</a>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
